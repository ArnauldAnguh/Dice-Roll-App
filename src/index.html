<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Gambling</title>
  </head>
  <body>
    <h1>
      World of DICE <b>Gambling</b> <img src="l.png" width="40" height="40" />
    </h1>
    <div class="container">
      <div class="inputs">
        <p style="color: white">
          Enter 3 or more numbers within 1-6 in the field provided.Example! 123,
          6452, ...
        </p>
        <div class="img">
          <img src="l1.png" alt="" width="40" height="40" />
        </div>
        <input
          type="text"
          placeholder="Enter a Number with 3 or more digits"
          id="row"
        />
        <br />
        <button>
          Roll Dice
        </button>
      </div>
      <div class="display">
        <h3>Output</h3>
        <div id="output">
          <p id="result"></p>
          <ol>
            <h4 style="color: rgba(253, 8, 8, 0.829)">Rules</h4>
            <li>
              If a <b>1</b> is rolled, that is
              <b style="color: brown">bad luck</b>. The next roll counts as 0.
            </li>
            <li>
              If a <b>6</b> is rolled, that is
              <b style="color: greenyellow">good luck</b>. The next roll is
              amplified by a factor of 2.
            </li>
          </ol>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
